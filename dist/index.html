<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"/>
<link rel="stylesheet" href="main.css" />
<script src="https://kit.fontawesome.com/9d66a93942.js" crossorigin="anonymous"></script>
</head>

<body class="cube-disconnected">
<h1 class="section center">toio 宝探しゲーム <i class="far fa-gem"></i></h1>

<div class="section display-if-disconnected">
  <button id="connect" class="pure-button pure-button-primary button-block">connect to cube</button>
</div>

<div class="section display-if-connecting center">
  connecting ...
</div>

<div class="display-if-connected">
  <h3 class="section center">カードを探してタッチ<br>ヒントが出たり、能力が解放されるぞ</h3>

  <table id="ability" class="section center">
    <tbody>
      <tr>
        <td id="ability-rotate" class="check">回転</td>
        <td id="ability-move" class="check">移動</td>
      </tr>
    </tbody>
  </table>
 
  <table id="move" class="section">
    <tbody>
      <tr>
        <td></td>
        <td><button id="move-forward" class="pure-button button-huge fas fa-caret-up"></button></td>
        <td></td>
      </tr>
      <tr>
        <td><button id="move-left" class="pure-button button-huge fas fa-caret-left"></button></td>
        <td></td>
        <td><button id="move-right" class="pure-button button-huge fas fa-caret-right"></button></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="move-backward" class="pure-button button-huge fas fa-caret-down"></button></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <br>
  <h3 class="section center">ヒント</h3>

  <table class="section pure-table">
    <tbody>
     <tr>
       <th>0</th>
       <th>レゴの2x3ブロックが入っているケースの中</th>
     </tr>
     <tr>
        <td>1</td>
        <td id="hint1"></td>
      </tr>
      <tr>
        <td>2</td>
        <td id="hint2"></td>
      </tr>
      <tr>
        <td>3</td>
        <td id="hint3"></td>
      </tr>
   </tbody>
  </table>
</div>



<script src="main.js"></script>
</body>
</html>
